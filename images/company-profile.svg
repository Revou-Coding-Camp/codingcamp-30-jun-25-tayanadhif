<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="300" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="600" height="100" fill="#27ae60"/>
  
  <!-- Main building -->
  <rect x="200" y="150" width="200" height="150" fill="url(#buildingGrad)"/>
  
  <!-- Building windows -->
  <g fill="#3498db" opacity="0.8">
    <!-- Floor 1 -->
    <rect x="220" y="200" width="25" height="30" rx="2"/>
    <rect x="255" y="200" width="25" height="30" rx="2"/>
    <rect x="290" y="200" width="25" height="30" rx="2"/>
    <rect x="325" y="200" width="25" height="30" rx="2"/>
    <rect x="360" y="200" width="25" height="30" rx="2"/>
    
    <!-- Floor 2 -->
    <rect x="220" y="170" width="25" height="20" rx="2"/>
    <rect x="255" y="170" width="25" height="20" rx="2"/>
    <rect x="290" y="170" width="25" height="20" rx="2"/>
    <rect x="325" y="170" width="25" height="20" rx="2"/>
    <rect x="360" y="170" width="25" height="20" rx="2"/>
  </g>
  
  <!-- Building entrance -->
  <rect x="275" y="250" width="50" height="50" fill="#2c3e50"/>
  <rect x="285" y="260" width="30" height="40" fill="#3498db" opacity="0.6"/>
  
  <!-- Company logo on building -->
  <circle cx="300" cy="130" r="15" fill="#3498db"/>
  <text x="300" y="135" text-anchor="middle" fill="white" font-size="14" font-weight="bold">&lt;/&gt;</text>
  
  <!-- Side buildings -->
  <rect x="100" y="200" width="80" height="100" fill="#7f8c8d"/>
  <rect x="420" y="180" width="90" height="120" fill="#95a5a6"/>
  
  <!-- Side building windows -->
  <g fill="#3498db" opacity="0.6">
    <rect x="115" y="220" width="15" height="20" rx="1"/>
    <rect x="140" y="220" width="15" height="20" rx="1"/>
    <rect x="165" y="220" width="15" height="20" rx="1"/>
    
    <rect x="435" y="200" width="15" height="20" rx="1"/>
    <rect x="460" y="200" width="15" height="20" rx="1"/>
    <rect x="485" y="200" width="15" height="20" rx="1"/>
  </g>
  
  <!-- Technology symbols floating -->
  <g fill="#e74c3c" opacity="0.4">
    <circle cx="150" cy="120" r="8"/>
    <text x="150" y="125" text-anchor="middle" fill="white" font-size="10">AI</text>
    
    <circle cx="450" cy="140" r="8"/>
    <text x="450" y="145" text-anchor="middle" fill="white" font-size="8">API</text>
    
    <circle cx="350" cy="80" r="8"/>
    <text x="350" y="85" text-anchor="middle" fill="white" font-size="8">WEB</text>
  </g>
  
  <!-- Data flow lines -->
  <g stroke="#3498db" stroke-width="2" fill="none" opacity="0.5">
    <path d="M50 250 Q150 200 250 250"/>
    <path d="M350 250 Q450 200 550 250"/>
    <path d="M300 100 Q350 50 400 100"/>
  </g>
  
  <!-- Innovation clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="100" cy="80" rx="25" ry="15"/>
    <ellipse cx="120" cy="70" rx="20" ry="12"/>
    <ellipse cx="85" cy="70" rx="15" ry="10"/>
    
    <ellipse cx="500" cy="60" rx="30" ry="18"/>
    <ellipse cx="485" cy="50" rx="15" ry="10"/>
    <ellipse cx="520" cy="50" rx="20" ry="12"/>
  </g>
  
  <!-- Success indicators -->
  <g fill="#27ae60">
    <circle cx="80" cy="350" r="6"/>
    <path d="M77 350 L79 352 L83 348" stroke="white" stroke-width="2" fill="none"/>
    
    <circle cx="300" cy="350" r="6"/>
    <path d="M297 350 L299 352 L303 348" stroke="white" stroke-width="2" fill="none"/>
    
    <circle cx="520" cy="350" r="6"/>
    <path d="M517 350 L519 352 L523 348" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Company name banner -->
  <rect x="150" y="320" width="300" height="30" rx="15" fill="#3498db" opacity="0.9"/>
  <text x="300" y="340" text-anchor="middle" fill="white" font-size="16" font-weight="bold">TechVision Solutions</text>
</svg>