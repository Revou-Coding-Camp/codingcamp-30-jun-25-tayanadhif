<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="350" fill="url(#contactBg)"/>
  
  <!-- Communication devices -->
  <!-- Laptop/Computer -->
  <g transform="translate(50, 50)">
    <rect x="0" y="30" width="120" height="80" rx="8" fill="#34495e"/>
    <rect x="10" y="40" width="100" height="60" rx="4" fill="#3498db"/>
    <rect x="0" y="110" width="120" height="10" rx="5" fill="#2c3e50"/>
    
    <!-- Screen content -->
    <rect x="20" y="50" width="80" height="8" rx="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="20" y="65" width="60" height="6" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="20" y="78" width="70" height="6" rx="2" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Mobile phone -->
  <g transform="translate(200, 40)">
    <rect x="0" y="0" width="40" height="80" rx="8" fill="#2c3e50"/>
    <rect x="5" y="10" width="30" height="50" rx="3" fill="#3498db"/>
    <circle cx="20" cy="70" r="4" fill="#34495e"/>
    
    <!-- Screen content -->
    <rect x="10" y="20" width="20" height="3" rx="1" fill="rgba(255,255,255,0.8)"/>
    <rect x="10" y="28" width="15" height="2" rx="1" fill="rgba(255,255,255,0.6)"/>
    <rect x="10" y="35" width="18" height="2" rx="1" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Email envelope -->
  <g transform="translate(280, 60)">
    <rect x="0" y="20" width="80" height="50" rx="4" fill="#e74c3c"/>
    <path d="M0 20 L40 45 L80 20" stroke="#c0392b" stroke-width="2" fill="none"/>
    <circle cx="70" cy="30" r="8" fill="#27ae60"/>
    <path d="M67 30 L69 32 L73 28" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Communication waves -->
  <g stroke="#3498db" stroke-width="2" fill="none" opacity="0.5">
    <!-- From laptop -->
    <circle cx="110" cy="90" r="20"/>
    <circle cx="110" cy="90" r="35"/>
    <circle cx="110" cy="90" r="50"/>
    
    <!-- From phone -->
    <circle cx="220" cy="80" r="15"/>
    <circle cx="220" cy="80" r="25"/>
    <circle cx="220" cy="80" r="40"/>
  </g>
  
  <!-- Contact icons -->
  <g fill="#7f8c8d">
    <!-- Phone icon -->
    <g transform="translate(80, 180)">
      <circle cx="20" cy="20" r="18" fill="#27ae60" opacity="0.2"/>
      <path d="M12 12 Q14 10 16 12 L18 14 Q20 16 18 18 L16 20 Q10 26 4 20 L2 18 Q0 16 2 14 L4 12 Q6 10 8 12 Z" fill="#27ae60"/>
    </g>
    
    <!-- Email icon -->
    <g transform="translate(180, 180)">
      <circle cx="20" cy="20" r="18" fill="#3498db" opacity="0.2"/>
      <rect x="10" y="14" width="20" height="12" rx="2" fill="#3498db"/>
      <path d="M10 14 L20 20 L30 14" stroke="#2980b9" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Location icon -->
    <g transform="translate(280, 180)">
      <circle cx="20" cy="20" r="18" fill="#e74c3c" opacity="0.2"/>
      <path d="M20 10 C25 10 28 13 28 18 C28 23 20 30 20 30 S12 23 12 18 C12 13 15 10 20 10 Z M20 15 C18 15 16 17 16 19 S18 23 20 23 S24 21 24 19 S22 15 20 15 Z" fill="#e74c3c"/>
    </g>
    
    <!-- Clock icon -->
    <g transform="translate(380, 180)">
      <circle cx="20" cy="20" r="18" fill="#f39c12" opacity="0.2"/>
      <circle cx="20" cy="20" r="12" fill="#f39c12"/>
      <path d="M20 14 L20 20 L24 24" stroke="white" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#95a5a6" stroke-width="1" fill="none" opacity="0.4">
    <path d="M110 150 Q150 140 180 180"/>
    <path d="M220 140 Q250 150 280 180"/>
    <path d="M320 140 Q350 150 380 180"/>
  </g>
  
  <!-- Success messages -->
  <g fill="#27ae60" opacity="0.6">
    <circle cx="400" cy="100" r="6"/>
    <circle cx="420" cy="120" r="4"/>
    <circle cx="440" cy="140" r="5"/>
  </g>
  
  <!-- Response indicators -->
  <g fill="#3498db" opacity="0.7">
    <rect x="350" y="250" width="30" height="8" rx="4"/>
    <rect x="390" y="255" width="25" height="6" rx="3"/>
    <rect x="425" y="250" width="35" height="8" rx="4"/>
  </g>
  
  <!-- Customer satisfaction -->
  <g transform="translate(50, 280)">
    <circle cx="15" cy="15" r="12" fill="#f1c40f"/>
    <circle cx="10" cy="12" r="2" fill="#333"/>
    <circle cx="20" cy="12" r="2" fill="#333"/>
    <path d="M8 18 Q15 22 22 18" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(120, 280)">
    <circle cx="15" cy="15" r="12" fill="#f1c40f"/>
    <circle cx="10" cy="12" r="2" fill="#333"/>
    <circle cx="20" cy="12" r="2" fill="#333"/>
    <path d="M8 18 Q15 22 22 18" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(190, 280)">
    <circle cx="15" cy="15" r="12" fill="#f1c40f"/>
    <circle cx="10" cy="12" r="2" fill="#333"/>
    <circle cx="20" cy="12" r="2" fill="#333"/>
    <path d="M8 18 Q15 22 22 18" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(260, 280)">
    <circle cx="15" cy="15" r="12" fill="#f1c40f"/>
    <circle cx="10" cy="12" r="2" fill="#333"/>
    <circle cx="20" cy="12" r="2" fill="#333"/>
    <path d="M8 18 Q15 22 22 18" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(330, 280)">
    <circle cx="15" cy="15" r="12" fill="#f1c40f"/>
    <circle cx="10" cy="12" r="2" fill="#333"/>
    <circle cx="20" cy="12" r="2" fill="#333"/>
    <path d="M8 18 Q15 22 22 18" stroke="#333" stroke-width="2" fill="none"/>
  </g>
</svg>